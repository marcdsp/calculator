<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">  
    <title>Document</title>
</head>
<body>
    <div id="calculatorCase" class="calculatorCase">
        <div id="screen" class="screen">
            <div id="runningCalculation" class="runningCalculation"></div>
            <div id="resultDisplay" class="resultDisplay"></div>
        </div>
        <div id="keyPanel" class="keyPanel">
            <div id="clearKey" class="keys">C</div>
            <div id="backSpaceKey" class="keys">⌫</div>
            <div id="percentageKey" class="keys">%</div>
            <div id="divideKey" class="keys">÷</div>
            <div id="7Key" class="keys">7</div>
            <div id="8Key" class="keys">8</div>
            <div id="9Key" class="keys">9</div>
            <div id="multiplyKey" class="keys">X</div>
            <div id="4Key" class="keys">4</div>
            <div id="5Key" class="keys">5</div>
            <div id="6Key" class="keys">6</div>
            <div id="minusKey" class="keys">-</div>
            <div id="1Key" class="keys">1</div>
            <div id="2Key" class="keys">2</div>
            <div id="3Key" class="keys">3</div>
            <div id="plusKey" class="keys">+</div>
            <div id="plusMinusKey" class="keys">⁺∕₋</div>
            <div id="zeroKey" class="keys">0</div>
            <div id="decimalPointKey" class="keys">.</div>
            <div id="equalsKey" class="keys">=</div>
        </div>
        </div>
    </div>
</body>
</html>
