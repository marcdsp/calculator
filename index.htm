<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">  
    <title>Document</title>
</head>
<body>
    <div class=pageContainer>
        <div id="calculatorCase" class="calculatorCase">
        <div id="screen" class="screen">
            <div id="runningCalculation" class="runningCalculation"></div>
            <div id="resultDisplay" class="resultDisplay"></div>
        </div>
        <div id="keyPanel" class="keyPanel">
            <div id="C" class="keys">C</div>
            <div id="⌫" class="keys">⌫</div>
            <div id="%" class="keys">%</div>
            <div id="÷" class="keys">÷</div>
            <div id="7" class="keys">7</div>
            <div id="8" class="keys">8</div>
            <div id="9" class="keys">9</div>
            <div id="*" class="keys">X</div>
            <div id="4" class="keys">4</div>
            <div id="5" class="keys">5</div>
            <div id="6" class="keys">6</div>
            <div id="-" class="keys">-</div>
            <div id="1" class="keys">1</div>
            <div id="2" class="keys">2</div>
            <div id="3" class="keys">3</div>
            <div id="+" class="keys">+</div>
            <div id="⁺∕₋" class="keys">⁺∕₋</div>
            <div id="0" class="keys">0</div>
            <div id="." class="keys">.</div>
            <div id="=" class="keys">=</div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
